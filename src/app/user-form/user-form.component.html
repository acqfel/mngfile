<form #myForm="ngForm" (ngSubmit)="sendForm()">
    <div *ngFor="let key of modelKeys">
        {{key}} 
        <input name="{{key}}" type="checkbox" [(ngModel)]="model[key]" *ngIf="key === 'admin' "/>
        <input name="{{key}}" type="text" placeholder="Enter {{key}} Here" [(ngModel)]="model[key]" *ngIf="key === 'nickname' "  appNoSpecialChars />
        <input name="{{key}}" 
                placeholder="Enter {{key}} Here" 
                [(ngModel)]="model[key]" required 
                *ngIf="key !== 'nickname' && key !== 'admin' " 
                type="{{checkType(model[key])}}" appNoSpecialChars/>
         <span *ngIf="myForm.controls[key] && myForm.controls[key].invalid">{{key}} is invalid.</span>
    </div>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
